name: Windows Build Tauri App

on:
  push:
    branches:
      - main

permissions:
  contents: write # Ensure the workflow can write contents (e.g., create releases)

jobs:
  tauri-build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml', 'Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt

      - name: Clean Cargo and Remove Cache
        run: |
          cd src-tauri  # Change this path if your Cargo.toml is elsewhere
          cargo clean
          Remove-Item -Recurse -Force ~/.cargo/registry ~/.cargo/git

      - name: Build app_lib crate
        run: cargo build --release --package app_lib

      - name: Build the App (Debug)
        run: |
          cargo build --release
          npm run tauri build --verbose
        env:
          RUSTFLAGS: "-C target-feature=+crt-static -C link-args=-s"

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: windows-release
          path: src-tauri/target/release/bundle/nsis
